<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>

<body>
    <form method="post" action="/todos/create">
        <input type="text" name="description" />
        <input type="submit" value="Create" />
    </form>
    <ui>
        {% for d in data %}
        <li> {{d.description}} </li>
        {% endfor %}
    </ui>
</body>
</html>
